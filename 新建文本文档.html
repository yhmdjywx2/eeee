  <title>集and祈</title>
  <video controls="" autoplay="" name="media"><source src="file:///F:/player/%E7%BD%AA%E6%81%B6%E7%8E%8B%E5%86%A0/%E5%B0%8F%E7%A5%88%E5%B8%A6%E6%9D%A5%E7%9A%84%E9%82%A3%E4%BA%9B%E6%B8%A9%E6%9A%96.mp4" type="video/mp4"></video>
  <pre style="word-wrap: break-word; white-space: pre-wrap;">樱花满地集于我心
    G舞纷飞祈愿相随
    樱千本纷飞
    花落曳芬芳
    满空悠悠笛
    地藏爱与伤
    集愿千万万
    于此泪殇殇
    我自去冠后
    心中未曾惘
    G舞未央柳
    舞蝶谁相随
    纷飞雪满天
    飞雪谁眉间
    祈盼王冠落
    愿知你真名
    相绊羁天涯
    随风迎夕阳   
          -献给王与G祈    -献给一切温柔之人</pre></body>
